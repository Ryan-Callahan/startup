<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Schedulizer260</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../app.css"/>
</head>

<body class="bg-dark text-light">
<header class="fixed-top bg-solid border-bottom">
    <nav class="navbar navbar-dark">
        <div class="navbar-brand">Schedulizer260</div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link link-light" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-secondary" href="../dashboard/dashboard.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-secondary" href="../about/about.html">About</a>
            </li>
        </ul>
        <button class="profile-button">
            <img alt="profile-circle" src="../../public/profile-circle.svg" class="profile-button image">
        </button>
    </nav>
</header>

<main>
    <div class="column">
        <h2>Create an account</h2>
        <form class="container" action="../dashboard/dashboard.html">
            <div class="row">
                <div class="col-lg-6">
                    <label for="email">Enter an email address:</label>
                </div>
                <div class="col-lg-6">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="username">Create a username:</label>
                </div>
                <div class="col-lg-6">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="password">Create a Password:</label>
                </div>
                <div class="col-lg-6">
                    <input type="password" id="password" placeholder="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="verify-password">Re-enter password:</label>
                </div>
                <div class="col-lg-6">
                    <input type="password" id="verify-password" placeholder="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit">Create account</button>
                </div>
            </div>
        </form>
    </div>

    <br/>
    <hr/>
</main>

<footer class="border-top fixed-bottom">
    <p>placeholder for third party service dialog</p>
    <small>Ryan Callahan 2025</small>
    <div>
        <a href="https://github.com/Ryan-Callahan/startup/tree/main">Github</a>
        <a href="https://schedulizer260.com">Other Sites</a>
    </div>
</footer>
</body>
</html>
