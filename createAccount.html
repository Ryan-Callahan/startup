<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedulizer260</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>
<header>
    <h2>Schedulizer260</h2>
    <p>This is a placeholder for the username display/logout button.</p>
    <nav>
        <menu>
            <li><a href="index.html">Login</a></li>
            <li><a href="dashboard.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </menu>
    </nav>

    <hr />
</header>

<main>
    <div>
        <h3>Create an account</h3>
        <form>
            <div>
                <div>
                    <label for="email">Enter an email address</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="username">Create a username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div>
                    <label for="password">Create a Password</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <div>
                    <label for="verify-password">Re-enter password</label>
                    <input type="password" id="verify-password" placeholder="password">
                </div>
            </div>
            <div>
                <button type="submit">Create account</button>
            </div>
        </form>
    </div>

    <br/>
    <hr />
</main>
